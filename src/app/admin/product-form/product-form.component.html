<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" type="text" id="title" class="form-control" required>
    <div class="alert alert-danger mt-1" *ngIf="title.touched && title.invalid">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" type="number" id="price" class="form-control" required>
    </div>
    <div class="alert alert-danger mt-1" *ngIf="price.touched && price.invalid">
      Price is required
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select  #category="ngModel" ngModel name="category" id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let category of categories$ | async">
        {{ category.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel"  ngModel name="imageUrl" type="text" id="imageUrl" class="form-control" required>
    <div class="alert alert-danger mt-1" *ngIf="imageUrl.touched && imageUrl.invalid">
      Image URL is required
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
