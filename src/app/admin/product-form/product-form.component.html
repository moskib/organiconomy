<div class="row">
  <div class="col-md-6">
    <form #f="ngForm"
          (ngSubmit)="save(f.value)">
      <!-- Title Group -->
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel"
               [(ngModel)]="product.value.title"
               name="title"
               type="text"
               id="title"
               class="form-control"
               required>
        <div class="alert alert-danger mt-1"
             *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>

      <!-- Price Group -->
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel"
                 [(ngModel)]="product.value.price"
                 name="price"
                 type="number"
                 id="price"
                 class="form-control"
                 required
                 [min]="0">
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="price.touched && price.invalid">
          <div *ngIf="price?.errors.required">Price is required</div>
          <div *ngIf="price?.errors.min">Price should be 0 or higher</div>
        </div>
      </div>

      <!-- Category Group -->
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel"
                [(ngModel)]="product.value.category"
                name="category"
                id="category"
                class="form-control"
                required>
          <option value=""></option>
          <option *ngFor="let category of categories$ | async"
                  [selected]="product.value.category === category.key"
                  [value]="category.key">
            {{ category.value.name }}
          </option>
        </select>
      </div>

      <!-- Image URL Group -->
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel"
               [(ngModel)]="product.value.imageUrl"
               name="imageUrl"
               type="text"
               id="imageUrl"
               class="form-control"
               required
               url>
        <div class="alert alert-danger mt-1"
             *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl?.errors.required">Image URL is required</div>
          <div *ngIf="imageUrl?.errors.url">Please enter a valid URL</div>
        </div>
      </div>

      <!-- Save/Delete -->
      <button class="btn btn-primary mr-3">Save</button>
      <button type="button"
              class="btn btn-danger"
              (click)="delete()">Delete</button>
    </form>
  </div>

  <!-- Card -->
  <div class="col-md-6">
    <app-product-card [product]="product"
                      [showActions]="false"></app-product-card>
  </div>
