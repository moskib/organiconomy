<h2>Shipping</h2>
<div class="row"
     *ngIf="cart$ | async as cart">
  <!-- Form -->
  <div class="col-6">
    <app-shipping-form [cart]="cart"></app-shipping-form>
  </div>
  <!-- Order Summary Widget -->
  <div class="col-6">
    <app-shopping-cart-summary [cart]="cart"></app-shopping-cart-summary>
  </div>
</div>
