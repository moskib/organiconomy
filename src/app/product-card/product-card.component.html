<div *ngIf="product.value.title"
     class="card">

  <!-- Card Image -->
  <img class="card-img-top"
       [src]="product.value.imageUrl"
       alt="{{ product.value.title }}"
       *ngIf="product.value.imageUrl">

  <!-- Card Body -->
  <div class="card-body">
    <h4 class="card-title">{{ product.value.title }}</h4>
    <p class="card-text">{{ product.value.price | currency}}</p>
  </div>

  <!-- card Footer Footer -->
  <div class="card-footer"
       *ngIf="showActions">
    <button (click)="addToCart(product)"
            class="btn btn-primary btn-block">Add to Cart</button>
    <div>{{ getQuantity() }}</div>
  </div>
</div>
