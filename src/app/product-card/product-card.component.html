<div *ngIf="product.value.title"
     class="card">

  <!-- Card Image -->
  <img class="card-img-top"
       [src]="product.value.imageUrl"
       alt="{{ product.value.title }}"
       *ngIf="product.value.imageUrl">

  <!-- Card Body -->
  <div class="card-body">
    <h4 class="card-title">{{ product.value.title }}</h4>
    <p class="card-text">{{ product.value.price | currency}}</p>
  </div>

  <!-- Card Footer -->
  <div class="card-footer"
       *ngIf="showActions">
    <button *ngIf="getQuantity() === 0; else updateQuantity"
            (click)="addToCart(product)"
            class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center my-auto">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
