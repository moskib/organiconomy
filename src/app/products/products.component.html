<div class="row">

  <!-- Categories Menu -->
  <div class="col-lg-3 col-sm-12">
    <app-product-filter [category]="category"></app-product-filter>
  </div>

  <!-- Catalog Display -->
  <div class="col-md-9 col-sm-auto mt-sm-4 mt-lg-0">
    <div class="card-columns">

      <div *ngFor="let p of filteredProducts">
        <!-- Individual Card Display -->
        <app-product-card [product]="p"></app-product-card>
      </div>


    </div>
  </div>
</div>
