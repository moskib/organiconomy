<form #f="ngForm">
  <!-- Name Form Group -->
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel"
           [(ngModel)]="shipping.name"
           name="name"
           type="text"
           id="name"
           class="form-control"
           placeholder="Enter your name"
           required>
    <div class="alert alert-danger mt-1"
         *ngIf="name.touched && name.invalid">
      <div *ngIf="name?.errors.required">
        Name is required
      </div>
    </div>
  </div>

  <!-- Address Line 1 Form Group -->
  <div class="form-group">
    <label for="addressLine1">Address Line 1</label>
    <input #addressLine1="ngModel"
           [(ngModel)]="shipping.addressLine1"
           name="addressLine1"
           id="addressLine1"
           type="text"
           class="form-control"
           placeholder="Enter your address"
           required>
    <div class="alert alert-danger mt-1"
         *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1?.errors.required">
        Address line is required
      </div>
    </div>
  </div>

  <!-- Address Line 2 Form Group -->
  <div class="form-group">
    <label for="addressLine2">Address Line 2</label>
    <input #addressLine2="ngModel"
           [(ngModel)]="shipping.addressLine2"
           name="addressLine2"
           id="addressLine2"
           type="text"
           class="form-control"
           placeholder="Enter your address"
           required>
    <div class="alert alert-danger mt-1"
         *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2?.errors.required">
        Address line is required
      </div>
    </div>
  </div>

  <!-- City Form Group -->
  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel"
           [(ngModel)]="shipping.city"
           name="city"
           id="city"
           type="text"
           class="form-control"
           placeholder="Enter your address"
           required>
    <div class="alert alert-danger mt-1"
         *ngIf="city.touched && city.invalid">
      <div *ngIf="city?.errors.required">
        City is required
      </div>
    </div>
  </div>
  <button [disabled]="f.invalid"
          class="btn btn-primary"
          (click)="placeOrder()">
    Place Order
  </button>
</form>
